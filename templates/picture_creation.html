{% extends 'base.html' %}


{% block title %}Новая картина{% endblock %}
{% block content %}
    <div class="container">
        <div class="row">
            <div class="col"></div>
            <div class="col">
                <form enctype="multipart/form-data" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
            <div class="col"></div>
        </div>
    </div>
{% endblock %}
